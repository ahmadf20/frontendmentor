<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap");
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" />
        <div class="overlay">
          <img src="./images/icon-view.svg" />
        </div>
      </div>

      <div class="body">
        <a class="title link">Equilibrium #3429</a>
        <div class="description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="column">
          <div class="price">0.041 ETH</div>
          <div class="time-remaining">3 days left</div>
        </div>
      </div>

      <div class="footer">
        <img src="./images/image-avatar.png" />
        <span class="color-primary">Creation of </span>
        <a class="link">Jules Wyvern</a>
      </div>
    </div>
  </body>
</html>
